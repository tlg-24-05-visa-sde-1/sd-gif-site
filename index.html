<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script async defer type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" id="gifCategory" placeholder="Type something!" />
      <input class="search-btn" type="submit" />
    </div>
    <div class="btn-categories">
      <span><button class="btn trending">trending</button></span>
      <span><button class="btn happy">happy</button></span>
      <span><button class="btn surprised">surprised</button></span>
      <span><button class="btn sad">sad</button></span>
      <span><button class="btn wow">wow</button></span>
      <span><button class="btn angry">angry</button></span>
      <span><button class="btn wow">why</button></span>
    </div>
    <div class="gif-container"></div>
  </body>
</html>
